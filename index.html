<body>
  <h1>Log in!</h1>
  <form id="log_in_form">
    <h3>Username:</h3>
    <input id="log_in_username"placeholder="username" required />

    <input id="log_in_password"placeholder="password" required />

    <input id="log_in_id"placeholder="id" required />
    <h3></h3>
    <button class="normalButton" type="submit">Submit</button>
  </form>

  <button id = 'go_to_home_button' class = 'invisible'><a href = 'home.html'>Go to home<a></button>
  <h3>Don't have an account?</h3>

  <script type="module" src="login.js"></script>
</body>
